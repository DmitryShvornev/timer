<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Timer</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h2 class="header">Timer</h2>
            <p>
                <span class="seconds">00</span><span class="dots">:</span><span class="tens">00</span>
            </p>
            <button class="button-start">Старт</button>
            <button class="button-stop">Стоп</button>
            <button class="button-reset">Обнулить</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
